<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container{
        height: 600px;
        width: 400px;
        border: 2px solid gray;
        border-radius: 20px;
        box-shadow: 0 0 10px gray;
        display: flex;
        align-items: center;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" id="caja_uno">
            <input type="text" id="caja_dos">
            <input type="text" id="caja_tres">
            <input type="text" id="caja_cuatro">
        </div>
        <h3>ZONA DE IMPRESION</h3>
        <div id="print"></div>
        <div id="cant"></div>
        <button onclick="enviar()">ENVIAR</button>

        <script>
            function enviar() {
        let caja_uno = document.getElementById("caja_uno").value.trim();
        let caja_dos = document.getElementById("caja_dos").value.trim();
        let caja_tres = document.getElementById("caja_tres").value.trim();
        let caja_cuatro = document.getElementById("caja_cuatro").value.trim();
        let concat = caja_uno+caja_dos+caja_tres+caja_cuatro;
        let acum =0;
        let caja= "";

        for(let i=0 ; i<=concat.length;i++ ){
            acum++
            caja +=  concat.charAt(i) + "\n"
            
        }


        document.getElementById("print").innerText = caja_uno.toUpperCase() + " "+ caja_dos.toUpperCase() + " "+ caja_tres.toUpperCase() + " "+ caja_cuatro.toUpperCase();
        document.getElementById("cant").innerText = caja + " letra a letra" + "\n" + acum;
                
            }
        
        </script>
    </div>
</body>
</html>
